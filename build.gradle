    apply plugin: 'java'
    apply plugin: 'maven-publish'


repositories {
    jcenter()
    mavenLocal()
    /*maven {
        url = 'http://jcenter.bintray.com'
    }*/
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.40")
    }
}

ext{
    serenityVersion = '2.0.40'
    jUnitVersion = '2.0.40'
    serenityCucumberVersion = '1.0.4'
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.13.2'
    testImplementation "org.slf4j:slf4j-simple:1.7.7"
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation "net.serenity-bdd:serenity-core:$rootProject.ext.serenityVersion"
    testImplementation "net.serenity-bdd:serenity-junit:$rootProject.ext.jUnitVersion"
    implementation "net.serenity-bdd:serenity-screenplay:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:serenity-cucumber4:$rootProject.ext.serenityCucumberVersion"
    implementation "net.serenity-bdd:serenity-screenplay-rest:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:serenity-screenplay-webdriver:$rootProject.ext.serenityVersion"
    implementation 'com.google.guava:guava:23.6-jre'

    //compile 'org.hamcrest:hamcrest-all:1.3'
    //compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.9'
    //compile 'org.slf4j:slf4j-simple:1.7.7'
    //implementation 'net.serenity-bdd:serenity-cucumber:1.9.48'
    //compile 'junit:junit:4.12'
}

group = 'com.testautomation.mesaj'
version = '1.0-SNAPSHOT'
description = 'serenitybddrestinspanishtraining'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
